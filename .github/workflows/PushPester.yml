name: Test PowerShell on Ubuntu
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Perform a Pester test from the command-line
      shell: pwsh
      run: Test-Path input/20*-AlertBook.csv | Should -Be $true
    - name: Perform a Pester test on the recent_recipes_from_tos.ps1 file
      shell: pwsh
      run: |
        Invoke-Pester tests/test_recent_tos_recipes.ps1 tests/testdata/2023-05-13-AlertBook.csv -Passthru
  get-hits:
    name: Recipe / Moses hits
    runs-on: ubuntu-latest
    steps:
    - name: Run the recent_recipes_from_tos.ps1 script
      shell: pwsh
      run: |
        scripts/tos/recent_recipes_from_tos.ps1
    - name: Clean Up and Down recipe exports from Alchem
      shell: pwsh
      run: |
        scripts/alchem/clean_alchem_exports.ps1       
